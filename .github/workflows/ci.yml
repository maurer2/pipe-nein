name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'

    - run: npm install

    - name: Set Output version from node script
      id: id
      run: echo "::set-output name=PACKAGE_LOCK_VERSION::$(node index.js)"

    - run: echo ${{ steps.id.outputs.PACKAGE_LOCK_VERSION }}

    - name: Trigger failing of script if package-lock version mismatches
      if: ${{ steps.id.outputs.PACKAGE_LOCK_VERSION }} != 2
      uses: actions/github-script@v3
      with:
        script: core.setFailed('Package.lock version mismatch')